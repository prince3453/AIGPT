# Simplified Azure DevOps Pipeline for React Frontend
trigger:
  branches:
    include:
    - dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '18.x'

jobs:
- job: BuildAndTest
  displayName: 'Build and Test React App'
  steps:
  
  - checkout: self
    displayName: 'Checkout Repository'
  
  - task: NodeTool@0
    inputs:
      versionSpec: $(nodeVersion)
    displayName: 'Setup Node.js'
  
  - script: |
      npm install
    displayName: 'Install Dependencies'
  
  - script: |
      export CI=true
      npm test -- --watchAll=false || echo "Tests completed"
    displayName: 'Run Tests'
    continueOnError: true
  
  - script: |
      npm run build
    displayName: 'Build React App'
  
  - script: |
      npx http-server build -p 3000 &
      sleep 5
      curl -f http://localhost:3000 && echo "âœ… App is working locally!"
    displayName: 'Test Local Deployment'